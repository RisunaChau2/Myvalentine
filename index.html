<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #ffe6e6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; margin: 0; }
        .container { max-width: 600px; padding: 20px; z-index: 2; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; margin-top: 20px; }
        #yesBtn { background-color: #ff4d4d; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 10px; cursor: pointer; transition: transform 0.2s ease-out; z-index: 1000; position: relative; font-weight: bold; }
        #noBtn { background-color: #808080; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 10px; cursor: pointer; position: relative; z-index: 1; }
        h1 { color: #d63384; font-size: 1.8rem; }
    </style>
</head>
<body>

<div id="main-content" class="container">
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/EXbW7F7hKNA?start=0&autoplay=1&mute=1&loop=1&playlist=EXbW7F7hKNA" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
    
    <h1 id="question">Will you be my Valentine? üåπ</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="makeYesBigger()">No</button>
    </div>
</div>

<script>
    let scale = 1;
    function makeYesBigger() {
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        // This fulfills your request: Yes button grows massive!
        scale += 4.5; 
        yesBtn.style.transform = `scale(${scale})`;
        
        // Fun messages to show it's "impossible" to say no
        const messages = ["Are you sure?", "Really?", "Think again!", "You can't say no!", "Look at the size of Yes!", "Give up!"];
        noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
        
        // Move the no button slightly away
        noBtn.style.left = (Math.random() * 20 - 10) + "px";
        noBtn.style.top = (Math.random() * 20 - 10) + "px";
    }

    function celebrate() {
        document.getElementById('main-content').innerHTML = `
            <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/EXbW7F7hKNA?start=15&autoplay=1" frameborder="0" allow="autoplay"></iframe>
            </div>
        `;
    }
</script>
</body>
</html>
